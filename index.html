<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="outer-box left-side">
        <div class="box dark-card"><img id="odin-logo" src="img/odin-lined.png"><span id="left-side-dark-card-text">ODIN</span></div>
        <div class="footer">Photo credit: <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" style="color: white;"><u>unsplash.com</u></a></div>
        <img class="card-image" src="img/background-image.avif">
    </div>

    <div class="outer-box right-side">
        <div class="inner-box" id="form-announcement"><strong>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started!
        <br><br>
        You <em>know</em> you want to!</strong>
        </div>
        <form action="">
            <div class="form-container">
                <span style="font-family: arial; font-size: 1.5em;">Let's do this!</span><br><br> 
                <div class="form-left">
                    <label for="first-name" class="input-label">FIRST NAME</label><br>
                    <input type="text" id="first-name" name="first-name">
                    <br><br>
                    <label for="email" class="input-label">EMAIL</label><br>
                    <input type="email" id="email" name="email">
                    <br><br>
                    <label for="password" class="input-label">PASSWORD</label><br>
                    <input type="password" id="password" name="password">
                    <br><br>
                </div>
                <div class="form-right">
                    <label for="first-name" class="input-label">LAST NAME</label><br>
                    <input type="text" id="first-name" name="first-name">
                    <br><br>
                    <label for="phone" class="input-label">PHONE NUMBER</label><br>
                    <input type="text" id="phone" name="phone">
                    <br><br>
                    <label for="confirm-password" class="input-label">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <br><br>
                </div> 
            </div>
            <button>Create Account</button>
        </form>

        <span id="login-prompt">Already have an account? <a href="" style="color: #596D48; font-weight: bold">Log in</a></span>
    </div>
    
</body>
</html>
